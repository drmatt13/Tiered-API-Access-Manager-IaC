      AlarmDescription: Triggers when there is at least one message in the DLQ
      Namespace: AWS/SQS
      MetricName: ApproximateNumberOfMessagesVisible
      Dimensions:
        - Name: QueueName
          Value: !GetAtt EditAccountApiKeyDLQ.QueueName
