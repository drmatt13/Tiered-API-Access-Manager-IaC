      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ApiKeysTable
      Events:
        ApiPOSTresetaccountapikey:
          Type: Api
          Properties:
            Path: /reset-account-api-key
            Method: POST
            RestApiId: !Ref Api
    Metadata:
