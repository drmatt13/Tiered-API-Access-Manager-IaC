            RestApiId: !Ref Api
        ApiPUTeditaccountcreditcard:
          Type: Api
          Properties:
            Path: /edit-account-credit-card
            Method: PUT
            RestApiId: !Ref Api
        ApiDELETEeditaccountcreditcard:
          Type: Api
          Properties:
            Path: /edit-account-credit-card
            Method: DELETE
            RestApiId: !Ref Api
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - index.mts
        External:
          - '@aws-sdk/*'
          - aws-sdk
        Minify: false
  ResetAccountApiKeyFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/reset-account-api-key
      Handler: index.handler
