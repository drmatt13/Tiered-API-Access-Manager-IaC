            RestApiId: !Ref Api
      Environment:
        Variables:
          RENEWSUBSCRIPTIONSQUEUE_QUEUE_NAME: !GetAtt RenewSubscriptionsQueue.QueueName
          RENEWSUBSCRIPTIONSQUEUE_QUEUE_ARN: !GetAtt RenewSubscriptionsQueue.Arn
          RENEWSUBSCRIPTIONSQUEUE_QUEUE_URL: !Ref RenewSubscriptionsQueue
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !GetAtt RenewSubscriptionsQueue.QueueName
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - index.mts
        External:
          - '@aws-sdk/*'
          - aws-sdk
        Minify: false

  # SNS Topics --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
  AccountCreatedTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint: !GetAtt EditAccountApiKeyQueue.Arn
          Protocol: sqs
  PaymentSuccessTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint: !GetAtt EditAccountApiKeyQueue.Arn
          Protocol: sqs
        - Endpoint: !GetAtt AppendPaymentQueue.Arn
          Protocol: sqs
  PaymentFailureTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint: !GetAtt EditAccountApiKeyQueue.Arn
          Protocol: sqs
        - Endpoint: !GetAtt PaymentFailureQueue.Arn
          Protocol: sqs
  CloudWatchAlarmTopic:
    Type: AWS::SNS::Topic

  # SQS Queues --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
  EditAccountApiKeyQueue:
    Type: AWS::SQS::Queue
    Properties:
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt EditAccountApiKeyDLQ.Arn
        maxReceiveCount: 5
      MessageRetentionPeriod: 345600
  AppendPaymentQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 345600
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt AppendPaymentDLQ.Arn
        maxReceiveCount: 5
  PaymentFailureQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 345600
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt PaymentFailureDLQ.Arn
